        <div *ngFor="let cat of projects">
            <div class="row">
                <div class="col-md-6">

                    <h2>{{ cat.type }} Projects</h2>
                    <p>
                        Explore innovative and practical engineering projects submitted by students.
                        Discover real-world solutions, creative builds, and final-year showcases.
                    </p>
                </div>
                <div class="col-md-6"></div>
            </div>

            <div class="row">
                <div class="col-md-3" *ngFor="let project of projects">
                    <div class="box">
                        <div class="card">
                            <img [src]="project.image" class="card-img-top" alt="{{project.heading}}">
                            <div class="text">
                                <div class="">
                                    <h5>{{ project.heading }}</h5>
                                    <p>{{ project.description }}</p>
                                    <div class="start">
                                        <a [href]="project.file" target="_blank" class="view">
                                            <b>Download File</b>
                                            <img src="assets/pointer.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="projects.length === 0" class="text-center mt-3">
                No projects found
            </div>
        </div>
